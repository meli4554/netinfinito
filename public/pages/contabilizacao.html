    .main-container {
      max-width: 1400px;

    .filter-section {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.4) 100%);

    .filter-row {

    .filter-label {

      gap: 8px;

      font-size: 12px;

      color: #e2e8f0;

    .filter-input {

      border: 1px solid rgba(148, 163, 184, 0.3);

      font-size: 14px;

      cursor: pointer;

    .filter-input:hover {
      border-color: rgba(148, 163, 184, 0.5);

    }

    .filter-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);

      background-position: right 12px center;

      padding-right: 40px;
    }

    /* Estilo para as op√ß√µes do select */
    select.filter-input option {
      background: #1e293b;

      padding: 12px;
      font-size: 14px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);

      background: #334155;
    }

    .filter-btn {

      position: relative;

    .filter-btn::before {

  <script>
    let usageData = [];
    let summaryData = null;
    let technicians = [];
    let products = [];

    // Cache para evitar requisi√ß√µes repetidas
    const transferCache = new Map();
    const instanceCache = new Map();
    let isModalLoading = false;

    async function init() {
      await AuthService.requireAuth();
      // Definir data padr√£o: √∫ltimos 30 dias
      const today = new Date();
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(today.getDate() - 30);

      document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
      document.getElementById('endDate').value = today.toISOString().split('T')[0];

      await Promise.all([loadTechnicians(), loadProducts()]);
      await loadData();
    }

    async function loadTechnicians() {
      try {
        const response = await fetch('/technicians', { credentials: 'include' });
        technicians = await response.json();

        const select = document.getElementById('technicianFilter');
        select.innerHTML = '<option value="">Todos os T√©cnicos</option>' +
          technicians
            .filter(t => t.isActive)
            .map(t => `<option value="${t.id}">${t.name}</option>`)
            .join('');
      } catch (e) {
        console.error('Erro ao carregar t√©cnicos:', e);
      }
    }

    async function loadProducts() {
      try {
        const response = await fetch('/products', { credentials: 'include' });
        products = await response.json();

        const select = document.getElementById('productFilter');
        select.innerHTML = '<option value="">Todos os Produtos</option>' +
          products
            .map(p => `<option value="${p.id}">${p.name}</option>`)
            .join('');
      } catch (e) {
        console.error('Erro ao carregar produtos:', e);
      }
    }

    async function loadData() {
      try {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        let params = new URLSearchParams();
        if (startDate) params.append('startDate', startDate);
        if (endDate) params.append('endDate', endDate);

        const [usageRes, summaryRes] = await Promise.all([
          fetch(`/accounting/usage-by-technician?${params}`, { credentials: 'include' }),
          fetch(`/accounting/usage-summary?${params}`, { credentials: 'include' })
        ]);

        usageData = await usageRes.json();
        summaryData = await summaryRes.json();

        renderSummary();
        renderUsageData();
      } catch (e) {
        console.error(e);
        document.getElementById('content').innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">Erro ao carregar dados</p>';
      }
    }

    function renderSummary() {
      if (!summaryData) return;

      document.getElementById('summarySection').style.display = 'block';
      document.getElementById('totalItems').textContent = summaryData.summary.totalItems;
      document.getElementById('totalTechnicians').textContent = summaryData.summary.totalTechnicians;
    }

    function renderUsageData() {
      const content = document.getElementById('content');
      const selectedTechnicianId = document.getElementById('technicianFilter').value;
      const selectedProductId = document.getElementById('productFilter').value;

      // Filtrar por t√©cnico se um foi selecionado
      let filteredData = usageData;
      if (selectedTechnicianId) {
        const techId = parseInt(selectedTechnicianId);
        filteredData = usageData.filter(tech => tech.technician.id === techId);
      }

      // Filtrar por produto se um foi selecionado
      if (selectedProductId) {
        const productId = parseInt(selectedProductId);
        filteredData = filteredData
          .map(tech => {
            const filteredItems = tech.items.filter(item => item.product.id === productId);
            if (filteredItems.length === 0) return null;
            return {
              ...tech,
              items: filteredItems,
              totalItems: filteredItems.length
            };
          })
          .filter(tech => tech !== null);
      }

      if (!filteredData || filteredData.length === 0) {
        let message = 'N√£o h√° registros de uso no per√≠odo selecionado';
        if (selectedTechnicianId && selectedProductId) {
          message += ' para este t√©cnico e produto';
        } else if (selectedTechnicianId) {
          message += ' para este t√©cnico';
        } else if (selectedProductId) {
          message += ' para este produto';
        }

        content.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìä</div>
            <h3 style="color: #e2e8f0; margin-bottom: 8px;">Nenhum item usado encontrado</h3>
            <p>${message}.</p>
          </div>
        `;
        return;
      }

      content.innerHTML = filteredData.map((tech, index) => `
        <div class="technician-section">
          <div class="technician-header" onclick="toggleSection(${index})">
            <div class="technician-info">
              <div class="technician-icon">${tech.technician.name.substring(0, 2).toUpperCase()}</div>
              <div>
                <div class="technician-name">${tech.technician.name}</div>
                <div class="technician-category">${tech.technician.category || 'T√©cnico'}</div>
              </div>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
              <div class="technician-count">${tech.totalItems} ${tech.totalItems === 1 ? 'item' : 'itens'}</div>
              <svg class="expand-icon" id="icon-${index}" style="width: 20px; height: 20px; color: #64748b;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          <div class="collapsible-content" id="content-${index}">
            <table class="items-table">
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Cliente IXC</th>
                  <th>Data de Uso</th>
                  <th>Transfer√™ncia</th>
                  <th style="text-align: center;">A√ß√µes</th>
                </tr>
              </thead>
              <tbody>
                ${tech.items.map(item => `
                  <tr>
                    <td>
                      <div class="product-name">${item.product.name}</div>
                      ${item.serialNumber ? `<div class="product-meta">SN: ${item.serialNumber}</div>` : ''}
                      ${item.macAddress ? `<div class="product-meta">MAC: ${item.macAddress}</div>` : ''}
                      ${item.usageNote ? `<div class="usage-note">üí¨ ${item.usageNote}</div>` : ''}
                    </td>
                    <td>${item.quantity} ${item.product.unit || 'un'}</td>
                    <td>
                      ${item.ixcClientCode ? `<span class="badge-client">${item.ixcClientCode}</span>` : '<span style="color: #64748b;">-</span>'}
                    </td>
                    <td>${new Date(item.usedAt).toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' })}</td>
                    <td>
                      <span style="color: #3b82f6; font-weight: 600; font-family: monospace;">${item.transfer.number}</span>
                    </td>
                    <td style="text-align: center;">
                      <button class="btn-details" onclick="showItemDetails(${item.transfer.id}, ${item.id})" title="Ver detalhes da Nota Fiscal">
                        <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Detalhes
                      </button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `).join('');

      // Expandir a primeira se√ß√£o por padr√£o
      if (filteredData.length > 0) {
        toggleSection(0);
      }
    }

    function toggleSection(index) {
      const content = document.getElementById(`content-${index}`);
      const icon = document.getElementById(`icon-${index}`);

      if (content.classList.contains('active')) {
        content.classList.remove('active');
        icon.classList.remove('active');
      } else {
        content.classList.add('active');
        icon.classList.add('active');
      }
    }

    function clearFilters() {
      // Definir data padr√£o: √∫ltimos 30 dias
      const today = new Date();
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(today.getDate() - 30);

      document.getElementById('technicianFilter').value = '';
      document.getElementById('productFilter').value = '';
      document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
      document.getElementById('endDate').value = today.toISOString().split('T')[0];
      loadData();
    }

    async function showItemDetails(transferId, itemId) {
      // Prevenir m√∫ltiplos cliques
      if (isModalLoading) return;
      isModalLoading = true;

      const modal = document.getElementById('detailsModal');
      const content = document.getElementById('detailsContent');

      // Mostrar loading
      content.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div class="loading"></div>
          <p style="color: #94a3b8; margin-top: 16px;">Carregando detalhes...</p>
        </div>
      `;

      modal.style.display = 'block';

      try {
        // Buscar detalhes da transfer√™ncia (com cache)
        let transfer = transferCache.get(transferId);
        if (!transfer) {
          const response = await fetch(`/transfers/${transferId}`, { credentials: 'include' });
          transfer = await response.json();
          transferCache.set(transferId, transfer);
        }

        // Encontrar o item espec√≠fico
        const item = transfer.items.find(i => i.id === itemId);

        if (!item) {
          content.innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">Item n√£o encontrado</p>';
          isModalLoading = false;
          return;
        }

        // Buscar detalhes da inst√¢ncia do produto se tiver (com cache)
        let productInstance = null;
        if (item.productInstanceId) {
          productInstance = instanceCache.get(item.productInstanceId);
          if (!productInstance) {
            try {
              const instResponse = await fetch(`/product-instances/${item.productInstanceId}`, { credentials: 'include' });
              if (instResponse.ok) {
                productInstance = await instResponse.json();
                instanceCache.set(item.productInstanceId, productInstance);
              }
            } catch (e) {
              console.log('Erro ao buscar inst√¢ncia:', e);
            }
          }
        }

        // Renderizar detalhes de forma otimizada
        renderModalContent(content, item, transfer, productInstance);
      } catch (e) {
        console.error('Erro ao carregar detalhes:', e);
        content.innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">Erro ao carregar detalhes</p>';
      } finally {
        isModalLoading = false;
      }
    }

    // Fun√ß√£o separada para renderiza√ß√£o otimizada
    function renderModalContent(content, item, transfer, productInstance) {
      const sections = [];

      // Se√ß√£o de Produto
      sections.push(`
        <div class="detail-group">
          <div class="detail-group-title">
            <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            Informa√ß√µes do Produto
          </div>
          <div class="detail-row">
            <div class="detail-label">Produto:</div>
            <div class="detail-value"><strong>${item.product.name}</strong></div>
          </div>
          <div class="detail-row">
            <div class="detail-label">SKU:</div>
            <div class="detail-value">${item.product.sku || '-'}</div>
          </div>
          ${item.serialNumber ? `<div class="detail-row"><div class="detail-label">Serial Number:</div><div class="detail-value detail-value-highlight">${item.serialNumber}</div></div>` : ''}
          ${item.macAddress ? `<div class="detail-row"><div class="detail-label">MAC Address:</div><div class="detail-value detail-value-highlight">${item.macAddress}</div></div>` : ''}
          <div class="detail-row">
            <div class="detail-label">Quantidade:</div>
            <div class="detail-value">${item.quantity} ${item.product.unit || 'un'}</div>
          </div>
        </div>
      `);

      // Se√ß√£o de Nota Fiscal (se existir)
      if (productInstance) {
        const nfRows = [];
        if (productInstance.invoiceNumber) nfRows.push(`<div class="detail-row"><div class="detail-label">N√∫mero da NF:</div><div class="detail-value detail-value-highlight">${productInstance.invoiceNumber}</div></div>`);
        if (productInstance.invoiceDate) nfRows.push(`<div class="detail-row"><div class="detail-label">Data da NF:</div><div class="detail-value">${new Date(productInstance.invoiceDate).toLocaleDateString('pt-BR')}</div></div>`);
        if (productInstance.supplier) nfRows.push(`<div class="detail-row"><div class="detail-label">Fornecedor:</div><div class="detail-value">${productInstance.supplier}</div></div>`);
        if (productInstance.receivedAt) nfRows.push(`<div class="detail-row"><div class="detail-label">Data de Recebimento:</div><div class="detail-value">${new Date(productInstance.receivedAt).toLocaleDateString('pt-BR')}</div></div>`);
        if (productInstance.entryDate) nfRows.push(`<div class="detail-row"><div class="detail-label">Cadastrado em Estoque:</div><div class="detail-value">${new Date(productInstance.entryDate).toLocaleString('pt-BR')}</div></div>`);
        if (productInstance.note) nfRows.push(`<div class="detail-row"><div class="detail-label">Observa√ß√µes NF:</div><div class="detail-value">${productInstance.note}</div></div>`);

        sections.push(`
          <div class="detail-group" style="border-left-color: #10b981;">
            <div class="detail-group-title">
              <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Nota Fiscal de Entrada
            </div>
            ${nfRows.join('')}
          </div>
        `);
      }

      // Se√ß√£o de Uso
      const useRows = [];
      if (item.ixcClientCode) useRows.push(`<div class="detail-row"><div class="detail-label">Cliente IXC:</div><div class="detail-value"><span class="badge-client">${item.ixcClientCode}</span></div></div>`);
      if (item.usageNote) useRows.push(`<div class="detail-row"><div class="detail-label">Observa√ß√µes de Uso:</div><div class="detail-value">${item.usageNote}</div></div>`);
      useRows.push(`<div class="detail-row"><div class="detail-label">Data de Uso:</div><div class="detail-value">${new Date(item.usedAt).toLocaleString('pt-BR')}</div></div>`);
      useRows.push(`<div class="detail-row"><div class="detail-label">Transfer√™ncia:</div><div class="detail-value detail-value-highlight">${transfer.number}</div></div>`);

      sections.push(`
        <div class="detail-group" style="border-left-color: #ec4899;">
          <div class="detail-group-title">
            <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            Informa√ß√µes de Uso
          </div>
          ${useRows.join('')}
        </div>
      `);

      content.innerHTML = sections.join('');
    }

    function hideDetailsModal() {
      document.getElementById('detailsModal').style.display = 'none';
    }

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('detailsModal');
      if (event.target === modal) {
        hideDetailsModal();
      }
    }

    init();
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .transfers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 380px), 1fr));
      gap: 16px;
      margin-top: 0;
    }

    @media (min-width: 1400px) {
      .transfers-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1920px) {
      .transfers-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .transfer-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .transfer-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .transfer-card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform: translateY(-8px);
      border-color: rgba(148, 163, 184, 0.2);
    }

    .transfer-card:hover::before {
      opacity: 1;
    }

    .transfer-card.pulsing-card {
      animation: cardPulse 3s ease-in-out infinite;
      border-color: rgba(251, 191, 36, 0.3);
    }

    .transfer-card.pulsing-card::before {
      opacity: 1;
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes cardPulse {
      0%, 100% {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 0 0 0 rgba(251, 191, 36, 0.4);
      }
      50% {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px 10px rgba(251, 191, 36, 0.3);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .transfer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .transfer-number {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .transfer-info {
      margin: 10px 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    .transfer-info strong {
      color: var(--text);
    }

    .progress-container {
      margin: 12px 0;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      padding: 10px;
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 10px;
      color: #94a3b8;
      font-weight: 500;
    }

    .progress-bar-track {
      height: 12px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669, #10b981);
      background-size: 200% 100%;
      border-radius: 12px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      animation: progressShine 2s ease-in-out infinite;
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    .progress-bar-fill.pulsing {
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
      background-size: 200% 100%;
      animation: progressShine 2s ease-in-out infinite, pulse 2s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
    }

    @keyframes progressShine {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scaleY(1);
      }
      50% {
        opacity: 0.8;
        transform: scaleY(0.95);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .clock-icon {
      display: inline-block;
      animation: spin 3s linear infinite;
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    .search-result-category {

    .search-result-item {

    .items-table {

    .filter-tabs {

    .filter-tab {

    .filter-tab::before {

      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));

    .filter-tab:hover::before {

    .filter-tab.active {

      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);

    }

    .filter-tab:hover {

    }

    .filter-tab-count {

      padding: 2px 8px;

      font-weight: 700;
      margin-left: 4px;
    }

    .filter-tab.active .filter-tab-count {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

  <script>
    let transfers = [];
    let technicians = [];
    let products = [];
    let warehouses = [];
    let currentFilter = 'all';
    let itemCounter = 0;
    let currentTransferId = null;

    const STATUS_MAP = {
      PENDING: { label: 'üì¶ Sa√≠da do Estoque', color: 'secondary', icon: 'üì¶' },
      IN_HANDS: { label: 'üöö Em M√£os', color: 'warning', icon: 'üöö' },
      PARTIALLY_USED: { label: '‚ö° Em Uso', color: 'info', icon: '‚ö°' },
      USED: { label: '‚úÖ Finalizado', color: 'success', icon: '‚úÖ' },
      PARTIALLY_RETURNED: { label: '‚Ü©Ô∏è Devolvendo', color: 'info', icon: '‚Ü©Ô∏è' },
      RETURNED: { label: '‚úÖ Devolvido', color: 'primary', icon: '‚úÖ' },
      CANCELED: { label: '‚ùå Cancelado', color: 'danger', icon: '‚ùå' }
    };

    const ITEM_STATUS_MAP = {
      PENDING: { label: 'Pendente', color: 'secondary' },
      IN_HANDS: { label: 'Em M√£os', color: 'warning' },
      USED: { label: 'Usado', color: 'success' },
      RETURNED: { label: 'Devolvido', color: 'primary' }
    };

    async function init() {
      await AuthService.requireAuth();
      await loadData();
    }

    async function loadData() {
      try {
        const [transfersRes, techsRes, prodsRes] = await Promise.all([
          fetch('/transfers', { credentials: 'include' }),
          fetch('/technicians', { credentials: 'include' }),
          fetch('/products', { credentials: 'include' })
        ]);

        transfers = await transfersRes.json();
        technicians = await techsRes.json();
        products = await prodsRes.json();

        populateTechnicians();
        renderTransfers();
      } catch (e) {
        console.error(e);
        document.getElementById('content').innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">Erro ao carregar dados</p>';
      }
    }

    function populateTechnicians() {
      const select = document.getElementById('technicianId');
      select.innerHTML = '<option value="">Selecione...</option>' +
        technicians.filter(t => t.isActive).map(t =>
          `<option value="${t.id}">${t.name}</option>`
        ).join('');
    }

    function setFilter(event, filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
      event.currentTarget.classList.add('active');
      renderTransfers();
    }

    function updateFilterCounts() {
      document.getElementById('count-all').textContent = transfers.length;
      document.getElementById('count-warehouse').textContent = transfers.filter(t => t.status === 'PENDING').length;
      document.getElementById('count-in_hands').textContent = transfers.filter(t => ['IN_HANDS', 'PARTIALLY_USED', 'PARTIALLY_RETURNED'].includes(t.status)).length;
      document.getElementById('count-finished').textContent = transfers.filter(t => ['USED', 'RETURNED'].includes(t.status)).length;
    }

    function filterTransfers() {
      if (currentFilter === 'all') return transfers;

      // Sa√≠da do Estoque - Aguardando sair do almoxarifado
      if (currentFilter === 'warehouse') {
        return transfers.filter(t => t.status === 'PENDING');
      }

      // Em M√£os - T√©cnico est√° com os produtos (pode estar usando parcialmente)
      if (currentFilter === 'in_hands') {
        return transfers.filter(t => ['IN_HANDS', 'PARTIALLY_USED', 'PARTIALLY_RETURNED'].includes(t.status));
      }

      // Finalizado - Processo conclu√≠do (todos itens usados ou devolvidos)

    function updateTimers() {
      // Atualizar todos os timers em tempo real
      document.querySelectorAll('[id^="timer-"]').forEach(timer => {
        const transferredAt = timer.getAttribute('data-transferred-at');
        if (!transferredAt) return;

        const now = new Date();
        const transferDate = new Date(transferredAt);
        const diffMs = now - transferDate;

        const diffSeconds = Math.floor(diffMs / 1000);
        const diffMinutes = Math.floor(diffSeconds / 60);
        const diffHours = Math.floor(diffMinutes / 60);
        const diffDays = Math.floor(diffHours / 24);

        let timeText = '';
        if (diffDays > 0) {
          const hours = diffHours % 24;
          timeText = `${diffDays}d ${hours}h`;
        } else if (diffHours > 0) {
          const minutes = diffMinutes % 60;
          timeText = `${diffHours}h ${minutes}m`;
        } else if (diffMinutes > 0) {
          const seconds = diffSeconds % 60;
          timeText = `${diffMinutes}m ${seconds}s`;
        } else {
          timeText = `${diffSeconds}s`;
        }

        timer.textContent = timeText;
      });
    }

    // Atualizar timers a cada segundo
    setInterval(updateTimers, 1000);

          const instances = await res.json();

          // Also search products by name (only those WITHOUT serial tracking)
          const matchingProds = products.filter(p =>
            (p.name.toLowerCase().includes(query.toLowerCase()) ||
             p.sku.toLowerCase().includes(query.toLowerCase())) &&

        const techId = parseInt(document.getElementById('technicianId').value);

        if (!techId) {
          showAlert('Selecione um t√©cnico', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        const tech = technicians.find(t => t.id === techId);

        if (!tech) {
          showAlert('T√©cnico n√£o encontrado', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        if (!tech.warehouse) {
          showAlert('T√©cnico n√£o possui almoxarifado associado. Configure o almoxarifado do t√©cnico antes de criar transfer√™ncias.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        const rows = document.querySelectorAll('[id^="itemRow"]');
        const items = [];

        rows.forEach(row => {
          const productId = parseInt(row.querySelector('.product-id').value);
          const instanceId = row.querySelector('.instance-id').value;
          const serialNumber = row.querySelector('.serial-number').value;
          const macAddress = row.querySelector('.mac-address').value;
          const quantity = parseFloat(row.querySelector('.quantity').value);

          if (productId && quantity > 0) {
            items.push({
              productId,
              productInstanceId: instanceId ? parseInt(instanceId) : undefined,
              serialNumber: serialNumber || undefined,
              macAddress: macAddress || undefined,
              quantity
            });
          }
        });

        if (items.length === 0) {
          showAlert('Adicione pelo menos um produto', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        const payload = {
          fromWarehouseId: 1, // Almoxarifado principal
          toWarehouseId: tech.warehouse.id,
          technicianId: techId,
          items,
          note: document.getElementById('note').value || undefined
        };

        console.log('Enviando transfer√™ncia:', payload);

        const res = await fetch('/transfers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          showAlert('Transfer√™ncia criada com sucesso!', 'success');
          hideNewTransferModal();
          loadData();
        } else {
          let errorMessage = 'Erro ao criar transfer√™ncia';
          try {
            const error = await res.json();
            errorMessage = error.message || error.error || errorMessage;
            console.error('Erro do servidor:', error);
          } catch (e) {
            const errorText = await res.text();
            console.error('Resposta do servidor:', errorText);
            errorMessage = `Erro do servidor (${res.status}): ${errorText.substring(0, 100)}`;
          }
          showAlert(errorMessage, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      } catch (e) {
        console.error('Erro ao criar transfer√™ncia:', e);
        showAlert(`Erro: ${e.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    };

    async function markAsTransferred(id) {
      if (!confirm('Confirmar que a transfer√™ncia saiu do almoxarifado?')) return;

      try {
        const res = await fetch(`/transfers/${id}/transfer`, {
          method: 'PATCH',
          credentials: 'include'
        });

        if (res.ok) {
          showAlert('Transfer√™ncia marcada como em m√£os do t√©cnico!', 'success');
          loadData();
        } else {
          showAlert('Erro ao atualizar transfer√™ncia', 'error');
        }
      } catch (e) {
        console.error(e);
        showAlert('Erro ao atualizar transfer√™ncia', 'error');
      }
    }

      currentTransferId = id;
      const transfer = transfers.find(t => t.id === id);
      if (!transfer) return;

      const status = STATUS_MAP[transfer.status];

      document.getElementById('detailTitle').textContent = `Transfer√™ncia ${transfer.number}`;
      document.getElementById('detailContent').innerHTML = `
        <div style="display: flex; flex-direction: column; gap: 16px;">
          <!-- Informa√ß√µes Gerais -->
          <div style="background: rgba(15, 23, 42, 0.4); padding: 16px; border-radius: 10px; border-left: 3px solid #3b82f6;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
              <div>
                <div style="font-size: 11px; color: #64748b; margin-bottom: 4px;">T√âCNICO</div>
                <div style="font-weight: 600; color: #e2e8f0;">${transfer.technician.name}</div>
              </div>
              <div>
                <div style="font-size: 11px; color: #64748b; margin-bottom: 4px;">STATUS</div>
                <span class="badge badge-${status.color}">${status.label}</span>
              </div>
              <div>
                <div style="font-size: 11px; color: #64748b; margin-bottom: 4px;">CRIADO EM</div>
                <div style="font-weight: 600; color: #e2e8f0; font-size: 13px;">${new Date(transfer.createdAt).toLocaleString('pt-BR')}</div>
              </div>
              ${transfer.transferredAt ? `
                <div>
                  <div style="font-size: 11px; color: #64748b; margin-bottom: 4px;">SAIU DO ESTOQUE</div>
                  <div style="font-weight: 600; color: #e2e8f0; font-size: 13px;">${new Date(transfer.transferredAt).toLocaleString('pt-BR')}</div>
                </div>
              ` : ''}
            </div>
            ${transfer.note ? `
              <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(148, 163, 184, 0.1);">
                <div style="font-size: 11px; color: #64748b; margin-bottom: 4px;">OBSERVA√á√ïES</div>
                <div style="color: #94a3b8; font-size: 13px;">${transfer.note}</div>
              </div>
            ` : ''}
          </div>

          <!-- Itens -->
          <div>
            <div style="font-size: 13px; font-weight: 700; color: #94a3b8; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
              <span>üì¶</span> ITENS DA SA√çDA <span style="background: rgba(148, 163, 184, 0.15); padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-left: 8px;">${transfer.items.length}</span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
              ${transfer.items.map(item => {
                const itemStatus = ITEM_STATUS_MAP[item.status];
                return `
                  <div style="background: rgba(15, 23, 42, 0.4); padding: 14px; border-radius: 8px; border-left: 3px solid ${itemStatus.color === 'success' ? '#10b981' : itemStatus.color === 'warning' ? '#fbbf24' : itemStatus.color === 'danger' ? '#ef4444' : '#3b82f6'};">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                      <div style="flex: 1;">
                        <div style="font-weight: 600; color: #e2e8f0; margin-bottom: 6px;">${item.product.name}</div>
                        <div style="display: flex; flex-direction: column; gap: 2px;">
                          ${item.serialNumber ? `<div style="font-size: 11px; color: #64748b; font-family: monospace;">üî¢ SN: ${item.serialNumber}</div>` : ''}
                          ${item.macAddress ? `<div style="font-size: 11px; color: #64748b; font-family: monospace;">üåê MAC: ${item.macAddress}</div>` : ''}
                          ${item.invoiceNumber ? `<div style="font-size: 11px; color: #64748b;">üìÑ NF: ${item.invoiceNumber}</div>` : ''}
                          ${item.ixcClientCode ? `<div style="font-size: 11px; color: #64748b;">üë§ Cliente: ${item.ixcClientCode}</div>` : ''}
                        </div>
                      </div>
                      <div style="text-align: right;">
                        <span class="badge badge-${itemStatus.color}" style="font-size: 10px; padding: 5px 10px; border-radius: 12px;">${itemStatus.label}</span>
                        ${item.usedAt ? `<div style="font-size: 10px; color: #64748b; margin-top: 4px;">${new Date(item.usedAt).toLocaleDateString('pt-BR')}</div>` : ''}
                        ${item.returnedAt ? `<div style="font-size: 10px; color: #64748b; margin-top: 4px;">${new Date(item.returnedAt).toLocaleDateString('pt-BR')}</div>` : ''}
                      </div>
                    </div>
                    ${item.usageNote ? `
                      <div style="padding: 8px; background: rgba(148, 163, 184, 0.1); border-radius: 6px; font-size: 11px; color: #94a3b8; margin-top: 8px;">

              }).join('')}

        </div>
      `;

      document.getElementById('detailModal').style.display = 'block';
    }

    function hideDetailModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    function showUseModal(itemId) {
      document.getElementById('useItemId').value = itemId;
      document.getElementById('useForm').reset();
      document.getElementById('useItemId').value = itemId;
      document.getElementById('useModal').style.display = 'block';
    }

    function hideUseModal() {
      document.getElementById('useModal').style.display = 'none';
    }

    document.getElementById('useForm').onsubmit = async (e) => {
      e.preventDefault();

      const itemId = parseInt(document.getElementById('useItemId').value);
      const ixcClientCode = document.getElementById('ixcClientCode').value;
      const usageNote = document.getElementById('usageNote').value;

      try {
        const res = await fetch(`/transfers/${currentTransferId}/items/${itemId}/use`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ ixcClientCode, usageNote })
        });

        if (res.ok) {
          showAlert('Item marcado como usado!', 'success');
          hideUseModal();
          loadData();
          setTimeout(() => viewTransfer(currentTransferId), 500);
        } else {
          showAlert('Erro ao marcar item', 'error');
        }
      } catch (e) {
        console.error(e);
        showAlert('Erro ao marcar item', 'error');
      }
    };

    async function markItemReturned(transferId, itemId) {
      if (!confirm('Confirmar devolu√ß√£o deste item?')) return;

      try {
        const res = await fetch(`/transfers/${transferId}/items/${itemId}/return`, {
          method: 'PATCH',
          credentials: 'include'
        });

        if (res.ok) {
          showAlert('Item devolvido!', 'success');
          loadData();
          setTimeout(() => viewTransfer(transferId), 500);
        } else {
          showAlert('Erro ao devolver item', 'error');
        }
      } catch (e) {
        console.error(e);
        showAlert('Erro ao devolver item', 'error');
      }
    }

    // Modal s√≥ fecha quando clicar no bot√£o X, n√£o ao clicar fora

    init();
  </script>

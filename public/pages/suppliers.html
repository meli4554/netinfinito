<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fornecedores - NetInFi</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/pages/dashboard.html" class="logo">
          <div class="logo-icon">NI</div>
          <span>NetInFi</span>
        </a>
        <nav class="nav">
          <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
          <a href="/pages/products.html" class="nav-link">Produtos</a>
          <a href="/pages/customers.html" class="nav-link">Clientes</a>
          <a href="/pages/suppliers.html" class="nav-link active">Fornecedores</a>
          <a href="/pages/orders.html" class="nav-link">Pedidos</a>
          <a href="#" onclick="AuthService.logout(); return false;" class="nav-link">Sair</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top: 30px; margin-bottom: 40px;">
    <div class="card">
      <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="card-title">Gerenciamento de Fornecedores</h2>
        <button class="btn btn-primary" onclick="showAddModal()">+ Novo Fornecedor</button>
      </div>

      <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Buscar..." style="max-width: 400px;">
      </div>

      <div id="suppliersTable">
        <div style="text-align: center; padding: 40px;">
          <div class="loading" style="margin: 0 auto 15px;"></div>
          <p style="color: var(--text-muted);">Carregando fornecedores...</p>
        </div>
      </div>
    </div>
  </main>

  <div id="supplierModal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; align-items: center; justify-content: center;">
    <div class="modal-backdrop" onclick="hideModal()" style="position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);"></div>
    <div class="modal-content" style="position: relative; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; padding: 30px; max-width: 500px; width: 90%;">
      <h3 id="modalTitle">Novo Fornecedor</h3>
      <form id="supplierForm" style="margin-top: 20px;">
        <input type="hidden" id="supplierId">
        <div class="form-group">
          <label class="form-label">Nome *</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">CNPJ *</label>
          <input type="text" id="cnpj" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">E-mail *</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="text" id="phone" class="form-control">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 25px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    let suppliers = [];

    async function init() {
      await AuthService.requireAuth();
      loadSuppliers();
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const search = e.target.value.toLowerCase();
        displaySuppliers(suppliers.filter(s => s.name.toLowerCase().includes(search) || s.cnpj.includes(search)));
      });
    }

    async function loadSuppliers() {
      try {
        const response = await fetch('/suppliers', { credentials: 'include' });
        suppliers = await response.json();
        displaySuppliers(suppliers);
      } catch (error) {
        document.getElementById('suppliersTable').innerHTML = '<div class="alert alert-error">Erro ao carregar</div>';
      }
    }

    function displaySuppliers(items) {
      const container = document.getElementById('suppliersTable');
      if (items.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 40px;">Nenhum fornecedor encontrado</p>';
        return;
      }
      container.innerHTML = `
        <table class="table">
          <thead><tr><th>Nome</th><th>CNPJ</th><th>E-mail</th><th>Telefone</th><th>AÃ§Ãµes</th></tr></thead>
          <tbody>
            ${items.map(s => `
              <tr>
                <td><strong>${s.name}</strong></td>
                <td>${s.cnpj}</td>
                <td>${s.email}</td>
                <td>${s.phone || '-'}</td>
                <td><button class="btn btn-sm btn-secondary" onclick="editSupplier('${s.id}')">Editar</button></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function showAddModal() {
      document.getElementById('modalTitle').textContent = 'Novo Fornecedor';
      document.getElementById('supplierForm').reset();
      document.getElementById('supplierId').value = '';
      document.getElementById('supplierModal').classList.remove('hidden');
    }

    function editSupplier(id) {
      const supplier = suppliers.find(s => s.id === id);
      if (!supplier) return;
      document.getElementById('modalTitle').textContent = 'Editar Fornecedor';
      document.getElementById('supplierId').value = supplier.id;
      document.getElementById('name').value = supplier.name;
      document.getElementById('cnpj').value = supplier.cnpj;
      document.getElementById('email').value = supplier.email;
      document.getElementById('phone').value = supplier.phone || '';
      document.getElementById('supplierModal').classList.remove('hidden');
    }

    function hideModal() {
      document.getElementById('supplierModal').classList.add('hidden');
    }

    document.getElementById('supplierForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('supplierId').value;
      const data = {
        name: document.getElementById('name').value,
        cnpj: document.getElementById('cnpj').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value || null
      };
      try {
        const url = id ? `/suppliers/${id}` : '/suppliers';
        const method = id ? 'PATCH' : 'POST';
        await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(data)
        });
        hideModal();
        loadSuppliers();
        showAlert(id ? 'Fornecedor atualizado!' : 'Fornecedor criado!', 'success');
      } catch (error) {
        showAlert(error.message, 'error');
      }
    });

    init();
  </script>
</body>
</html>
